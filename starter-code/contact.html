<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="HandheldFriendly" content="true">

  <meta charset="UTF-8">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | myteam website challenge - Homepage</title>
  <link rel="stylesheet" href="./css/contact.css">
  <!--Font Color-->
  <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,700;0,900;1,600&display=swap"
    rel="stylesheet">
  <!---Bootstap scripts-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!---Font for buttons--->
  <script src="https://use.fontawesome.com/releases/v5.10.1/js/all.js"></script>

</head>

<body>


  <header>
    <!--Navbar-->
    <div class="container">
      <nav>
        <div class="nav-brand">
          <h3>myteam</h3>
        </div>

        <div class="menu-icons open">
          <i class="fas fa-bars fa-2x"></i>
        </div>

        <ul class="nav-list">
          <div class="menu-icons close">
            <i class="fas fa-times fa-2x"></i>
          </div>
          <li class="nav-item">
            <a class="nav-link" href="index.html">home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link about" href="about.html">about</a>
          </li>
          <li>
            <form class="form-inline my-2 my-lg-0" action="#"><button class="btn btn-outline-success my-2 my-sm-0"
                type="submit">contact us</button></form>
          </li>
        </ul>
      </nav>

    </div>
  </header>


  <main>

    <section id="title">
      <div class="container text-center">


        <div class="row">
          <div class="col-lg col-md-12 col-sm-12">
            <h3 class="head">Contact</h3>
            <h3 class="orangeColor">Ask us about</h3>

            <div class="box">

              <img src="./images/icon-person.svg" alt="image3">
              <h6 class="subHeading">The quality of our talent</h6>
            </div>

            <div class="box">
              <img src="./images/icon-cog.svg" alt="image4">
              <h6 class="subHeading">Usage & implementation of our software</h6>
            </div>

            <div class="box">
              <img src="./images/icon-chart.svg" alt="image5">
              <h6 class="subHeading">How we help drive innovation</h6>
            </div>
          </div>
          <div class="col-lg col-md-12 col-sm-12" id="secondSection">
            <!--Form-->
            <div class="section1">
              <div class="container">
                <form name="myForm" id="formCheck" action="#" onsubmit="return validateForm()">
                  <div class="formName">
                    <input class="form" type="text" id="name" name="name" placeholder="Name"><br>
                    <div id="nameError"></div>
                  </div>
                  <div class="formEmail">
                    <input class="form" type="email" id="email" name="email" placeholder="Email Address"><br>
                    <div id="emailError"></div>
                  </div>
                  <div class="companyName">
                    <input class="form" type="text" id="Cname" name="cName" placeholder="Company Name"><br>
                  </div>
                  <div class="titleName">
                    <input class="form" type="text" id="Tname" name="title" placeholder="Title"><br>
                  </div>
                  <div class="formMessage">
                    <textarea class="form" type="text" name="message" id="Message" cols="20" rows="5"
                      placeholder="Message"></textarea><br>
                    <div id="messageError"></div>
                  </div>
                  <input type="submit" value="Submit">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <!--Using Grid-->
    <div class="wrapper">
      <div class="logo">
        <ul class="footerUl">
          <li>
            <h4 class="headFooter">myteam</h4>
          </li>
        </ul>
      </div>
      <div class="two"></div>
      <div>
        <ul class="footer-ul">
          <li>home</li>
        </ul>
      </div>
      <div>
        <ul class="footer-secondary-nav">
          <ul class="footer-ul">
            <li>about</li>
      </div>
      <div class="box">
        <ul class="address">
          <li> <span class="line1">987 Hillcrest Lane</span>
            <span class="line2">Irvine, CA</span>
            <span class="line3">California 92714</span>
            <span class="add">Call Us : 949-833-7432</span>
          </li>
        </ul>
      </div>
      <div class="six"></div>
      <div class="icon">
        <i class="fab fa-facebook fa-1x social-media"></i>
        <i class="fab fa-pinterest fa-1x social-media"></i>
        <i class="fab fa-twitter fa-1x social-media"></i>
      </div>
      <div class="eight"></div>
      <div class>
        <p class="Copyright">Copyright 2020. All right reserved.</p>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
